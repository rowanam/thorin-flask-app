{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col-md-5">
    <img
      src="{{ member.image_source }}"
      alt="Profile image for {{ member.name }}"
    />
  </div>
  <h2 class="col-md-7">{{ member.name }}</h2>
</div>

<div class="row">
  <div class="col">
    <p>{{ member.description }}</p>
  </div>
</div>

{% endblock %}
